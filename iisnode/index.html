<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"BOLD-ASHISHM-11868-stdout-1551765044680.txt","computername":"BOLD-ASHISHM","pid":11868,"type":"stdout","created":1551765044680},{"file":"BOLD-ASHISHM-12328-stdout-1551767534593.txt","computername":"BOLD-ASHISHM","pid":12328,"type":"stdout","created":1551767534593},{"file":"BOLD-ASHISHM-14812-stdout-1548740146014.txt","computername":"BOLD-ASHISHM","pid":14812,"type":"stdout","created":1548740146014},{"file":"BOLD-ASHISHM-17380-stdout-1551767503839.txt","computername":"BOLD-ASHISHM","pid":17380,"type":"stdout","created":1551767503839},{"file":"BOLD-ASHISHM-17632-stdout-1551765928870.txt","computername":"BOLD-ASHISHM","pid":17632,"type":"stdout","created":1551765928870},{"file":"BOLD-ASHISHM-18616-stdout-1551768125741.txt","computername":"BOLD-ASHISHM","pid":18616,"type":"stdout","created":1551768125741},{"file":"BOLD-ASHISHM-38796-stdout-1551352657624.txt","computername":"BOLD-ASHISHM","pid":38796,"type":"stdout","created":1551352657624},{"file":"BOLD-ASHISHM-400-stdout-1551352749744.txt","computername":"BOLD-ASHISHM","pid":400,"type":"stdout","created":1551352749744},{"file":"BOLD-ASHISHM-40148-stdout-1551352814176.txt","computername":"BOLD-ASHISHM","pid":40148,"type":"stdout","created":1551352814176},{"file":"BOLD-ASHISHM-5844-stdout-1551767706260.txt","computername":"BOLD-ASHISHM","pid":5844,"type":"stdout","created":1551767706260},{"file":"BOLD-ASHISHM-6364-stdout-1551756999990.txt","computername":"BOLD-ASHISHM","pid":6364,"type":"stdout","created":1551756999990},{"file":"BOLD-ASHISHM-6440-stdout-1551766173856.txt","computername":"BOLD-ASHISHM","pid":6440,"type":"stdout","created":1551766173856},{"file":"BOLD-ASHISHM-8316-stdout-1551768771319.txt","computername":"BOLD-ASHISHM","pid":8316,"type":"stdout","created":1551768771319},{"file":"BOLD-ASHISHM-9280-stdout-1551768440212.txt","computername":"BOLD-ASHISHM","pid":9280,"type":"stdout","created":1551768440212}];
        var lastUpdated = 1551768772014;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
